sudo: required
services:
  - docker
cache:
  directories:
    - "/cache/gitsplit"
install:
  - docker pull jderusse/gitsplit:golang
  - git config remote.origin.fetch "+refs/*:refs/*"
  - git config remote.origin.mirror true
  - git fetch --unshallow || git fetch
script:
  - docker run --rm -t -e GH_TOKEN -v /cache/gitsplit:/cache/gitsplit -v ${PWD}:/srv jderusse/gitsplit:golang
env:
  global:
    secure: 